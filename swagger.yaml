swagger: "2.0"
info:
  version: "0.0.1"
  title: Be
  description: |
    The API provides CSR backend API.

basePath: /api/
schemes:
  - https
  - http
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
consumes:
  - application/json
produces:
  - application/json

paths:
  /health:
    get:
      summary: Healthcheck endpoint
      tags:
        - System
      operationId: GetHealth
      responses:
        200:
          description: Success
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
  /v1/login:
    post:
      description: 'Returns token for authorized User'
      tags:
        - Users
      operationId: Login
      consumes:
        - "application/json"
      parameters:
        - name: 'login'
          in: 'body'
          required: true
          description: 'Login Payload'
          schema:
            $ref: '#/definitions/LoginInfo'
      responses:
        200:
          description: Successful login
          schema:
            $ref: '#/definitions/TokenPair'
        401:
          schema:
            type: string
          description: Unauthorized
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
  /v1/logout:
    post:
      description: 'Logout user'
      tags:
        - Users
      operationId: Logout
      consumes:
        - "application/json"
      parameters:
        - name: 'Refresh token'
          in: 'body'
          required: true
          description: 'Refresh payload'
          schema:
            $ref: '#/definitions/RefreshToken'
      responses:
        200:
          description: Successful logout
          schema:
            type: string
        404:
          description: Refresh token not found.
          schema:
            $ref: "#/definitions/Error"
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
  /v1/refresh:
    post:
      description: 'Returns new token pair for an authorized User'
      tags:
        - Users
      operationId: Refresh
      consumes:
        - "application/json"
      parameters:
        - name: 'Refresh token'
          in: 'body'
          required: true
          description: 'Refresh payload'
          schema:
            $ref: '#/definitions/RefreshToken'

      responses:
        200:
          description: Successful refresh.
          schema:
            $ref: '#/definitions/TokenPair'
        404:
          description: Refresh token not found.
          schema:
            $ref: "#/definitions/Error"
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
  /v1/users:
    post:
      summary: Register a new user.
      tags:
        - Users
      operationId: postUser
      parameters:
        - name: data
          in: body
          description: New user data.
          required: true
          schema:
            $ref: "#/definitions/UserRegister"
      responses:
        201:
          description: Created
          schema:
            $ref: "#/definitions/CreateUserResponse"
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
  /v1/users/me:
    get:
      summary: Get the current user data.
      security:
        - Bearer: [ ]
      tags:
        - Users
      operationId: getCurrentUser
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/UserInfo"
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
    patch:
      summary: Edit selected fields of the current user.
      security:
        - Bearer: [ ]
      tags:
        - Users
      operationId: patchUser
      consumes:
        - application/json
      parameters:
        - name: userPatch
          in: body
          description: The patch to apply to the user.
          required: true
          schema:
            $ref: "#/definitions/PatchUserRequest"
      responses:
        204:
          description: Success
        default:
          description: Unexpected error
          schema:
            $ref: "#/definitions/Error"
  /v1/users/me/password:
    patch:
      summary: Change the current user password.
      security:
        - Bearer: [ ]
      tags:
        - Users
      operationId: changePassword
      consumes:
        - application/json
      parameters:
        - name: passwordPatch
          in: body
          description: The patch to apply to the user password.
          required: true
          schema:
            $ref: "#/definitions/PatchPasswordRequest"
      responses:
        204:
          description: Success
        401:
          description: Unauthorized
          schema:
            $ref: "#/definitions/Error"
        403:
          description: Wrong old password
          schema:
            $ref: "#/definitions/Error"
        default:
          description: Unexpected error
          schema:
            $ref: "#/definitions/Error"
  /management/users/{userId}:
    parameters:
      - name: userId
        in: path
        required: true
        description: user id
        type: integer
    get:
      summary: Get user by ID
      security:
        - Bearer: [ ]
      tags:
        - Users
      operationId: GetUser
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/UserInfo"
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
    delete:
      summary: Delete user by id
      security:
        - Bearer: [ ]
      tags:
        - Users
      operationId: DeleteUser
      responses:
        200:
          description: User deleted
          schema:
            type: string
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
  /management/listUsers:
    get:
      parameters:
        - name: limit
          in: query
          required: false
          description: limit of items in page
          type: integer
          default: 10
        - name: offset
          in: query
          required: false
          description: offset of items
          type: integer
          default: 0
        - name: order_by
          in: query
          required: false
          description: how to order list
          type: string
          enum:
            - asc
            - desc
          default: asc
        - name: order_column
          in: query
          required: false
          description: column to order by
          type: string
          enum:
            - id
            - name
            - login
            - email
          default: id
      summary: Get all users
      security:
        - Bearer: [ ]
      tags:
        - Users
      operationId: GetAllUsers
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/GetListUsers"
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
  /v1/roles:
    get:
      summary: List all roles.
      security:
        - Bearer: [ ]
      tags:
        - Roles
      operationId: GetRoles
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/ListRoles"
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
  /v1/management/users/{userId}/role:
    parameters:
      - name: userId
        in: path
        required: true
        description: user id
        type: integer
    post:
      security:
        - Bearer: [ ]
      consumes:
        - application/json
      parameters:
        - name: data
          in: body
          description: Role to assign to user.
          required: true
          schema:
            $ref: "#/definitions/AssignRoleToUser"
      summary: Assign role to user
      tags:
        - Users
      operationId: AssignRoleToUser
      responses:
        200:
          description: Role has been assigned to user
          schema:
            type: string
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"

  /v1/users/{userId}:
    parameters:
      - name: userId
        in: path
        required: true
        description: user id
        type: integer
    post:
      consumes:
        - application/json
      parameters:
        - name: UpdateUserTask
          in: body
          description: Data to update.
          required: true
          schema:
            $ref: "#/definitions/UpdateUserTask"
      tags:
        - Users
      operationId: UserUpdate
      summary: Updates user information by its id.
      security:
        - Bearer: [ ]
      responses:
        200:
          description: User information has been updated.
          schema:
            $ref: "#/definitions/SuccessUserUpdateResponse"
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"

  /equipmentstatus/repaired/{equipmentstatusId}:
    parameters:
      - name: equipmentstatusId
        in: path
        required: true
        description: equipment status id
        type: integer
    delete:
      summary: Change equipment status on available by id.
      security:
        - Bearer: [ ]
      tags:
        - EquipmentStatus
      operationId: UpdateEquipmentStatusOnAvailable
      parameters:
        - name: name
          in: body
          description: "Change equipment status on available"
          required: true
          schema:
            $ref: "#/definitions/EquipmentStatusRemoveFromRepairRequest"
      responses:
        200:
          description: Equipment status updated on available
          schema:
            $ref: "#/definitions/EquipmentStatusRepairResponse"
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
    put:
      summary: Change equipment status on unavailable with start/end dates by id.
      security:
        - Bearer: [ ]
      tags:
        - EquipmentStatus
      operationId: UpdateEquipmentStatusOnUnavailable
      parameters:
        - name: name
          in: body
          description: "Update equipment status on unavailable"
          required: true
          schema:
            $ref: "#/definitions/EquipmentStatusInRepairRequest"
      responses:
        200:
          description: Equipment status updated on unavailable
          schema:
            $ref: "#/definitions/EquipmentStatusRepairResponse"
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
    get:
      summary: Check that equipment status has orders on provided dates.
      security:
        - Bearer: [ ]
      tags:
        - EquipmentStatus
      operationId: CheckEquipmentStatus
      parameters:
        - name: name
          in: body
          description: "Check equipment status"
          required: true
          schema:
            $ref: "#/definitions/EquipmentStatusInRepairRequest"
      responses:
        200:
          description: Equipment checked
          schema:
            $ref: "#/definitions/EquipmentStatusRepairConfirmationResponse"
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
    patch:
      summary: Change repaired equipment status dates by id.
      security:
        - Bearer: [ ]
      tags:
        - EquipmentStatus
      operationId: UpdateRepairedEquipmentStatusDates
      parameters:
        - name: name
          in: body
          description: "Update repaired equipment status start/end dates"
          required: true
          schema:
            $ref: "#/definitions/EquipmentStatusEditDatesRequest"
      responses:
        200:
          description: Repaired equipment status dates updated
          schema:
            $ref: "#/definitions/EquipmentStatusRepairResponse"
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
  /equipment/status_names:
    post:
      summary: Creating a new equipment status.
      security:
        - Bearer: [ ]
      tags:
        - EquipmentStatusName
      operationId: postEquipmentStatusName
      parameters:
        - name: name
          in: body
          description: Status Name for equipment
          required: true
          schema:
            $ref: "#/definitions/NewEquipmentStatusName"
      responses:
        201:
          description: Status name for equipment has been created
          schema:
            $ref: "#/definitions/SuccessEquipmentStatusNameOperationResponse"
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
    get:
      summary: List all statuses.
      security:
        - Bearer: [ ]
      tags:
        - EquipmentStatusName
      operationId: ListEquipmentStatusNames
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/ListEquipmentStatusNames"
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
  /equipment/statuses/{statusId}:
    parameters:
      - name: statusId
        in: path
        required: true
        description: status id
        type: integer
    get:
      summary: Get status by id
      security:
        - Bearer: [ ]
      tags:
        - EquipmentStatusName
      operationId: GetEquipmentStatusName
      responses:
        200:
          description: Equipment Status Name found
          schema:
            $ref: "#/definitions/SuccessEquipmentStatusNameOperationResponse"
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
    delete:
      summary: Delete status by id
      security:
        - Bearer: [ ]
      tags:
        - EquipmentStatusName
      operationId: DeleteEquipmentStatusName
      responses:
        200:
          description: Equipment Status Name has been created
          schema:
            $ref: "#/definitions/SuccessEquipmentStatusNameOperationResponse"
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
  /equipment/categories:
    get:
      parameters:
        - name: limit
          in: query
          required: false
          description: limit of items in page
          type: integer
          default: 10
        - name: offset
          in: query
          required: false
          description: offset of items
          type: integer
          default: 0
        - name: order_by
          in: query
          required: false
          description: how to order list
          type: string
          enum:
            - asc
            - desc
          default: asc
        - name: order_column
          in: query
          required: false
          description: column to order by
          type: string
          enum:
            - id
            - name
          default: id
        - name: has_equipments
          in: query
          required: false
          description: if true, only categories related to equipments are returned
          type: boolean
          default: false
      summary: Get all categories.
      security:
        - Bearer: [ ]
      tags:
        - Categories
      operationId: GetAllCategories
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/ListOfCategories"
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
    post:
      summary: Create a new Category.
      security:
        - Bearer: [ ]
      tags:
        - Categories
      operationId: CreateNewCategory
      parameters:
        - name: NewCategory
          in: body
          description: Name of a category
          required: true
          schema:
            $ref: "#/definitions/CreateNewCategory"
      responses:
        201:
          description: Success
          schema:
            $ref: "#/definitions/CreateNewCategoryResponse"
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
  /equipment/unavailability_periods/{equipmentId}:
    parameters:
      - name: equipmentId
        in: path
        required: true
        description: equipment id
        type: integer
    get:
      summary: Get information about the unavailability periods of equipment by id.
      security:
        - Bearer: [ ]
      tags:
        - Equipment
      operationId: GetUnavailabilityPeriodsByEquipmentID
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/EquipmentUnavailabilityPeriodsResponse"
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
        404:
          schema:
            type: string
          description: Not Found
  /equipment/categories/{categoryId}:
    parameters:
      - name: categoryId
        in: path
        required: true
        description: category id
        type: integer
    get:
      summary: Get information about the category of equipment by id.
      security:
        - Bearer: [ ]
      tags:
        - Categories
      operationId: getCategoryByID
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/GetCategoryByIDResponse"
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
    delete:
      summary: Delete category of equipment from db by id.
      security:
        - Bearer: [ ]
      tags:
        - Categories
      operationId: deleteCategory
      responses:
        200:
          description: category of equipment successfully deleted from db
          schema:
            type: string
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
    put:
      summary: Edit equipment category by id.
      security:
        - Bearer: [ ]
      tags:
        - Categories
      operationId: UpdateCategory
      parameters:
        - name: updateCategory
          in: body
          required: true
          schema:
            $ref: '#/definitions/UpdateCategoryRequest'
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/UpdateCategoryResponse"
        default:
          description: Unexpected error
          schema:
            $ref: "#/definitions/Error"
  /equipment/categories/{categoryId}/subcategories:
    parameters:
      - name: categoryId
        in: path
        required: true
        description: category id
        type: integer
    get:
      summary: List subcategories of equipment categories by category ID.
      security:
        - Bearer: [ ]
      tags:
        - Subcategories
      operationId: ListSubcategoriesByCategoryID
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/ListOfSubcategories"
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
    post:
      summary: Create a new Subcategory.
      security:
        - Bearer: [ ]
      tags:
        - Subcategories
      operationId: CreateNewSubcategory
      parameters:
        - name: NewSubcategory
          in: body
          description: Name of subcategory
          required: true
          schema:
            $ref: "#/definitions/NewSubcategory"
      responses:
        201:
          description: Success
          schema:
            $ref: "#/definitions/SubcategoryResponse"
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
  /equipment/categories/subcategories/{subcategoryId}:
    parameters:
      - name: subcategoryId
        in: path
        required: true
        description: subcategory id
        type: integer
    get:
      summary: Get information about the subcategory of equipment by id.
      security:
        - Bearer: [ ]
      tags:
        - Subcategories
      operationId: GetSubcategoryByID
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/SubcategoryResponse"
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
    delete:
      summary: Delete subcategory of equipment from db by id.
      security:
          - Bearer: [ ]
      tags:
        - Subcategories
      operationId: DeleteSubcategory
      responses:
        200:
          description: subcategory of equipment successfully deleted from db
          schema:
            type: string
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
    put:
      summary: Edit equipment subcategory by id.
      security:
        - Bearer: [ ]
      tags:
        - Subcategories
      operationId: UpdateSubcategory
      parameters:
        - name: UpdateSubcategory
          in: body
          required: true
          schema:
            $ref: '#/definitions/NewSubcategory'
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/SubcategoryResponse"
        default:
          description: Unexpected error
          schema:
            $ref: "#/definitions/Error"
  /equipment/photos:
    post:
      summary: Upload a new equipment photo
      security:
        - Bearer: [ ]
      tags:
        - Photos
      operationId: CreateNewPhoto
      consumes:
        - multipart/form-data
      parameters:
        - name: file
          in: formData
          type: file
          description: Upload a new equipment photo
          required: true
      responses:
        201:
          description: Equipment photo uploaded
          schema:
            $ref: "#/definitions/CreateNewPhotoResponse"
        400:
          description: Bad request
          schema:
            $ref: "#/definitions/Error"
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
  /equipment/photos/{photoId}:
    parameters:
      - name: photoId
        in: path
        required: true
        description: photo id
        type: string
    get:
      summary: Get photo by id
      security:
        - Bearer: [ ]
      tags:
        - Photos
      operationId: GetPhoto
      produces:
        - image/jpg
        - application/json
      responses:
        200:
          description: Photo has been found
          schema:
            type: file
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
    delete:
      summary: Delete photo by id
      security:
        - Bearer: [ ]
      tags:
        - Photos
      operationId: DeletePhoto
      responses:
        200:
          description: Equipment photo has been deleted
          schema:
            type: string
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
  /equipment/photos/{photoId}/download:
    parameters:
      - name: photoId
        in: path
        required: true
        description: photo id
        type: string
    get:
      summary: Download photo by id
      security:
        - Bearer: [ ]
      tags:
        - Photos
      operationId: DownloadPhoto
      produces:
        - application/octet-stream
        - application/json
      responses:
        200:
          description: Photo has been found
          schema:
            type: file
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
  /v1/orders:
    get:
      tags:
        - Orders
      operationId: GetAllOrders
      parameters:
        - name: limit
          in: query
          required: false
          description: limit of items in page
          type: integer
          default: 10
        - name: offset
          in: query
          required: false
          description: offset of items
          type: integer
          default: 0
        - name: order_by
          in: query
          required: false
          description: how to order list
          type: string
          enum:
            - asc
            - desc
          default: asc
        - name: order_column
          in: query
          required: false
          description: column to order by
          type: string
          enum:
            - id
            - rent_start
          default: id
      security:
        - Bearer: [ ]
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/OrderList"
        default:
          description: 'Unexpected error'
          schema:
            $ref: '#/definitions/Error'
    post:
      tags:
        - Orders
      operationId: CreateOrder
      security:
        - Bearer: [ ]
      consumes:
        - application/json
      responses:
        201:
          description: 'Order created'
          schema:
            $ref: '#/definitions/Order'
        default:
          description: 'Unexpected error'
          schema:
            $ref: '#/definitions/Error'
      parameters:
        - name: data
          in: body
          description: 'Create new order'
          required: true
          schema:
            $ref: '#/definitions/OrderCreateRequest'
  /v1/orders/{orderId}:
    put:
      summary: Edit order by id
      security:
        - Bearer: [ ]
      tags:
        - Orders
      operationId: UpdateOrder
      parameters:
        - name: orderId
          in: path
          required: true
          description: order id
          type: integer
        - name: data
          in: body
          description: Edit order
          required: true
          schema:
            $ref: "#/definitions/OrderUpdateRequest"
      responses:
        200:
          description: Order updated
          schema:
            $ref: "#/definitions/Order"
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
  /v1/order_statuses/{orderId}:
    get:
      summary: Get full order status history.
      tags:
        - Orders
      security:
        - Bearer: [ ]
      parameters:
        - name: orderId
          in: path
          required: true
          description: order id
          type: integer
      operationId: GetFullOrderHistory
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/OrderStatuses"
        404:
          description: Order not found
          schema:
            type: string
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
  /v1/order_statuses/:
    post:
      summary: Add new order status to order status history.
      tags:
        - Orders
      security:
        - Bearer: [ ]
      parameters:
        - name: data
          in: body
          description: 'Create new order status'
          required: true
          schema:
            $ref: '#/definitions/NewOrderStatus'
      operationId: AddNewOrderStatus
      responses:
        200:
          description: Order created
          schema:
            type: string
        default:
          description: Unexpected error.
          schema:
            $ref: '#/definitions/Error'
  /v1/orders/status/{status}:
    get:
      summary: Get orders by status.
      tags:
        - Orders
      security:
        - Bearer: [ ]
      parameters:
        - name: status
          in: path
          required: true
          description: order status
          type: string
        - name: limit
          in: query
          required: false
          description: limit of items in page
          type: integer
          default: 10
        - name: offset
          in: query
